<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dado</title>
    <style>
        body{
            background-color: paleturquoise;
            color: saddlebrown;
            font: normal 15pt arial;
        }
        
    </style>
</head>
<body>
    <center>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // prompt = string
        var n2 = Number(window.prompt('Digite outro número: ')) // prompt = string
        /* string(n) ou n.tostring para converter num em string*/
        var n = n1 + n2
        window.alert(`A soma do valores ${n1.toFixed(2)} e ${n2.toFixed(2)} é igual a ${n}`) // concatenção
        // (number + number) adição
        // (string + string) para concatenação
          var nome = window.prompt('Qual é o seu nome?')
           //window.alert('É um prazer te conhecer, ' + nome ) //concatenação
          document.write(`Olá, <strong> ${nome}</strong>. Seu nome tem ${nome.length} letras. <br>`)
          document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
          document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>  
    </center>
    </body>
</html>
